{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "firedoor.fullname" . }}-manager-role
  labels:
    {{- include "firedoor.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - access.cloudnimbus.io
  resources:
  - breakglasses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - access.cloudnimbus.io
  resources:
  - breakglasses/finalizers
  verbs:
  - update
- apiGroups:
  - access.cloudnimbus.io
  resources:
  - breakglasses/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "firedoor.fullname" . }}-manager-rolebinding
  labels:
    {{- include "firedoor.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "firedoor.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "firedoor.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }} 